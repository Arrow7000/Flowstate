<!doctype html>
<html class="no-js" lang="" ng-app="flowstate">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Stream | Keep writing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Lustria|Lato|Playfair+Display|Cardo|Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-controller="mainController as ctrl" class="font-{{chosenFont}}">
    <!--[if IE]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="splash splash-on-{{showSplash}}">
        <div class="splash-holder">
            <p class="title">Stream</p>
            <div class="selectors">
                <!--   <div class="selector time-select">180</div>
                <div class="selector font-select">L</div> -->
                <!-- <selector class="selector"></selector> -->
                <!-- <selector class="selector"></selector> -->
                <div class="selector time-select " ng-mouseover="durChoosing = true" ng-mouseleave="durChoosing = false">
                    <span ng-repeat="dur in durations" id="dur-{{dur}}" class="select-list-item chosen-{{chosenDur === dur}}" ng-if="durChoosing || chosenDur === dur" ng-click="selectDur(dur)">{{dur}} <span class="mins-label" ng-if="!durChoosing">min<span ng-if="chosenDur > 1">s</span></span> </span>
                </div>
                <div class="selector font-select " ng-mouseover="fontChoosing = true" ng-mouseleave="fontChoosing = false">
                    <span ng-repeat="font in fonts" id="font-{{font}}" class="select-list-item chosen-{{chosenFont === font}}" ng-if="fontChoosing || chosenFont === font" ng-click="selectFont(font)">{{font}} </span>
                </div>
            </div>
        </div>
    </div>
    <div class="timer" ng-cloak>{{timer | date : "m:ss"}}</div>
    <div class="container" id="container" edit contenteditable="{{!showSplash}}" spellcheck="false" style="opacity:{{deleteTimer/delTimeInit}};" ng-model="text"></div>
    <!-- <p class="show-text">{{chosenFont}}</p> -->
    <!-- <div class="del-timer">{{deleteTimer / 1000}}</div> -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-47569239-5', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
