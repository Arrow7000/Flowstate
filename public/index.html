<!doctype html>
<html class="no-js" lang="" ng-app="stream" ng-controller="mainController as ctrl" manifest="stream.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    <link rel="shortcut icon" href="/favicon.png?v=2" />
    <title ng-if="showSplash">Stream | Keep writing</title>
    <title ng-if="!showSplash && timer >= 60*60*1000" ng-cloak>{{timer | date : "h:mm:ss"}} | Stream | Keep writing</title>
    <title ng-if="!showSplash && timer < 60*60*1000" ng-cloak>{{timer | date : "m:ss"}} | Stream | Keep writing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Lustria|Lato|Playfair+Display|Cardo|Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
    <script src="js/angular.min.js"></script>
    
    <script src="js/index.js"></script>
</head>

<body class="font-{{chosenFont}}">
    <!--[if IE]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="splash splash-on-{{showSplash}}">
        <div class="splash-holder">
            <p class="title">
                <span ng-mouseover="message = messages.default; defaultHover = true" ng-mouseleave="defaultHover = false">Stream</span>
            </p>
            <div class="selectors">
                <!-- Selectors -->
                <div class="selector time-select" ng-cloak ng-mouseover="durChoosing = true; message = messages.timeHover" ng-mouseleave="durChoosing = false">
                    <span ng-repeat="dur in durations" id="dur-{{dur}}" class="select-list-item chosen-{{chosenDur === dur}}" ng-if="durChoosing || chosenDur === dur" ng-click="selectDur(dur)">{{dur}} <span class="mins-label" ng-if="!durChoosing">min<span ng-if="chosenDur > 1">s</span>&nbsp;</span>
                    </span>
                </div>
                <div class="selector font-select" ng-cloak ng-mouseover="fontChoosing = true; message = messages.fontHover" ng-mouseleave="fontChoosing = false">
                    <span ng-repeat="font in fonts" id="font-{{font}}" class="select-list-item chosen-{{chosenFont === font}}" ng-if="fontChoosing || chosenFont === font" ng-click="selectFont(font)">{{font}} <br></span>
                </div>
            </div>
            <div class="enter-button" ng-cloak>
                <span class="enter-button-inner" ng-mouseover="defaultHover = true; message = messages.enterButton" ng-mouseleave="defaultHover = false" ng-click="showSplash = false">
                <span ng-if="!enterTimerStarted">Click here to start typing for {{chosenDur}} minute<span ng-if="chosenDur > 1">s</span>.</span>
                <span ng-if="enterTimerStarted">Starting in...</span>
                </span>
            </div>
        </div>
        <div class="messages show-message-{{durChoosing || fontChoosing || defaultHover}}" ng-cloak>
            {{message}}
        </div>
    </div>
    <div class="timer" ng-cloak ng-click="increaseTimer(5)">
        <span ng-if="timer >= 60*60*1000">{{timer | date : "h:mm:ss"}}</span>
        <span ng-if="timer < 60*60*1000">{{timer | date : "m:ss"}}</span>
    </div>
    <div class="container" id="container" edit contenteditable="{{!showSplash}}" spellcheck="false" style="opacity:{{deleteTimer/delTimeInit}};" ng-model="text"></div>
    <!-- <p class="show-text">{{timer}}</p> -->
    <!-- <div class="del-timer">{{deleteTimer / 1000}}</div> -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-47569239-5', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
